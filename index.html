	<title>Simon Game</title>

  <body>
  
	<div class="first">
	<div class="container">
		<h1>Simon Game</h1>
		<div id="game" class="enable">
			<div class="base">
				<div class="button-wrap topleft">

				</div>
				<div class="center">
					<div class="center-inner">
						<p>SIMON</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
